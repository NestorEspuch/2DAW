<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Ejercicio 3</title>
    <style>
      .bg-danger {
        text-align: center;
      }

      @media only screen and (max-width: 576px) {
        .one {
          text-align: left;
        }
        .two {
          text-align: center;
        }
        .three {
          text-align: right;
        }
        .header {
          text-align: center;
        }
        .footer {
          text-align: center;
        }
        .two {
          background-color: aqua !important;
        }
      }
      @media only screen and (min-width: 576px) {
        .footer {
          text-align: center;
        }
        .one {
          text-align: left;
        }
        .two {
          text-align: right;
        }
        .three {
          background-color: green !important;
        }
        .header {
          background-color: aqua !important;
        }
      }
      @media only screen and (min-width: 768px) {
        .f1 {
          text-align: right;
        }
        .f2 {
          text-align: left;
        }
        .three {
          background-color: #dc3545 !important;
        }
        .header {
          background-color: #198754 !important;
        }
        .one {
          text-align: center;
        }
        .two {
          text-align: center;
        }
        .three {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <div class="container-fluid" id="contenedor">
      <div
        class="header row bg-success border border-4 border-white fst-italic"
        id="header"
      >
        Header
      </div>
      <div class="row" id="contenido">
        <div
          class="one col-md-4 col-sm-6 p-5 bg-danger border border-4 border-white fw-bold"
        >
          1
        </div>
        <div
          class="two col-md-4 col-sm-6 p-5 bg-danger border border-4 border-white fw-bold"
        >
          2
        </div>
        <div
          class="three col-md-4 col-sm-12 p-5 bg-danger border border-4 border-white fw-bold"
        >
          3
        </div>
      </div>
      <div class="row" id="fotters">
        <dic
          class="footer f1 col-md-6 bg-warning border border-4 border-white fst-italic"
          id="footer_1"
          >Footer 1</dic
        >
        <dic
          class="footer f2 col-md-6 bg-warning border border-4 border-white fst-italic"
          id="footer_2"
          >Footer 2</dic
        >
      </div>
    </div>
  </body>
</html>
