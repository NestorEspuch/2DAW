<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Ejercicio 2</title>
    <style>
        #header{
            text-align: center;
        }
        #contenido1{
            padding-left: 3.5em;
        }
        p{
            margin: 0;
        }
        .border{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <div class="container-fluid" id="container">
        <div class="row bg-success border border-dark p-3 mb-1" id="header"><p>Header</p></div>
        <div class="row container-fluid" id="contenido1">
            <!-- ? 1-4-->
            <div class="row col-md-12" id="numeros">
                <div class="col-md-3 col-sm-3 col-6 offset-md-3 bg-primary p-4 border border-4 border-white">1</div>
                <div class="col-md-3 col-sm-3 col bg-primary p-4 border border-4 border-white">2</div>
                <div class="w-100 d-sm-none d-md-block"></div>
                <div class="col-md-3 col-sm-3 col-6 bg-primary p-4 border border-4 border-white me-auto">3</div>
                <div class="col-md-3 col-sm col bg-primary p-4 border border-4 border-white">4</div>
            </div>
            <!-- ? Tablet-->
            <div class="row col-md-12 d-none d-sm-block d-md-none" id="dispositivo">
                <div class="row col-md-12 bg-info border border border-4 border-white p-4 m-0"><p>Tablet</p></div>
            </div>
            <!-- ? a-d -->
            <div class="row col-md-12" id="letras">
                <div class="col-md-3 col-sm-3 col-6 bg-secondary p-4 border border-4 border-white order-md-4 order-sm-1">a</div>
                <div class="col-md-3 col-sm-3 col bg-secondary p-4 border border-4 border-white order-md-3 order-sm-2">b</div>
                <div class="col-md-3 col-sm-3 col-6 bg-secondary p-4 border border-4 border-white order-md-2 order-sm-3">c</div>
                <div class="col-md   col-sm   col bg-secondary p-4 border border-4 border-white order-md-1 order-sm-4">d</div>
            </div>
            <!-- ? Desktop-->
            <div class="row col-md-12 d-none d-md-block d-xl-block d-xxl-block d-lg-none" id="dispositivo">
                <div class="row col-md-12 bg-info border border-4 border-white p-4 m-0"><p>Desktop</p></div>
            </div>
            <!-- ? Mobile-->
            <div class="row col-md-12 d-block d-sm-none" id="dispositivo">
                <div class="row col-md-12 bg-info border border-4 border-white p-4 m-0"><p>Mobile</p></div>
            </div>
            <!--? :( :D-->
            <div class="row col-md-12" id="caritas">
                <div class="col-md-3 col-sm-6 offset-md-3 bg-warning border border-4 border-white p-4 order-mb-2 order-sm-1">:D</div>
                <div class="col-md-3 col-sm-6 bg-warning border border-4 border-white p-4 order-mb-1 order-sm-2 d-none d-sm-block">:(</div>
            </div>
        </div>
        <div class="row bg-success border border-dark p-2 mt-1" id="footer"><p>Footer</p></div>
    </div>
  </body>
</html>
