    <!-- Contendor principal -->
    <main>
      <!-- Div Filtro -->
      <div class="categoriaFiltro">
        <form>
          <!-- Filtro Categoria -->
          <select name="categoria" class="categoriaSelect">
            <option value="categoria" selected>Categoría:</option>
            <option value="value1">Fantasía</option>
            <option value="value2">Terror</option>
            <option value="value3">Intriga</option>
            <option value="value3">Acción</option>
            <option value="value3">Sobrenatural</option>
            <option value="value3">Colegios y Universidad</option>
            <option value="value3">Shonen</option>
            <option value="value3">Sheinen</option>
            <option value="value3">Aventura</option>
          </select>
          <!-- /Filtro Categoria -->
          <!-- Filtro Año -->
          <select name="year" class="categoriaSelect">
            <option value="categoria" selected>Año:</option>
            <option value="value1">1999-2002</option>
            <option value="value2">2003-2006</option>
            <option value="value3">2007-2010</option>
            <option value="value3">2011-2014</option>
            <option value="value3">2015-2018</option>
            <option value="value3">2019-2022</option>
          </select>
          <!-- /Filtro Año -->
          <!-- Filtro Estado -->
          <select name="estado" class="categoriaSelect">
            <option value="categoria" selected>Estado:</option>
            <option value="value1">En continuación</option>
            <option value="value2">Finalizado</option>
            <option value="value3">Próximamente</option>
          </select>
          <!-- /Filtro Estado -->
          <!-- Filtro Orden -->
          <select name="orden" class="categoriaSelect">
            <option value="categoria" selected>Orden:</option>
            <option value="value1">Puntuación</option>
            <option value="value2">Alfabéticamente</option>
            <option value="value3">Año</option>
            <option value="value3">Estado</option>
          </select>
          <!-- /Filtro Orden -->
          <!-- Boton filtrar -->
          <button type="submit" class="categoriaBoton" name="botonFiltrar">FILTRAR</button>
          <!-- /Boton filtrar -->
        </form>
      </div>
      <!-- /Div Filtro -->
      <!-- Div Carrusel -->
      <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">

            <div class="carousel-item">
