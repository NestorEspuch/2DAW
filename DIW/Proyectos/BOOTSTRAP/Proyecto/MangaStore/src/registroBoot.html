                      Registro MangaStore

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">

                      </div>
                      <div class="col-md-6 mb-4">

                          type="radio"
                          name="inlineRadioOptions"
                          value="option3"

                            color: white;
                            border-radius: 10px;
                            border: 0;

                      <div class="col-md-6 mb-4">

                          <option value="2">Opcion 1</option>
                          <option value="3">Opcion 2</option>

                          width: 50%;

                          -moz-box-shadow: 0px 0px 25px 4px rgba(6, 13, 23, 1);

                        class="btn btn-warning btn-m ms-2"

                          color: white;
                          font-weight: bold;
                          border-radius: 30px;
                          border: 0;
                          width: 50%;

                          -moz-box-shadow: 0px 0px 15px 4px rgba(163, 9, 205, 1);
                          box-shadow: 0px 0px 15px 4px rgba(163, 9, 205, 1);
                        "

                        Envíar
